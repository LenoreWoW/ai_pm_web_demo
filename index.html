<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Project Manager - Database Query Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark">
    <div class="app">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">HUgging Face</h1>
                <button class="new-chat-btn" onclick="newChat()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                    New Chat
                </button>
            </div>

            <div class="chat-history">
                <div class="history-section">
                    <div class="history-label">Recent Queries</div>
                    <div id="history-list"></div>
                </div>
            </div>

            <div class="sidebar-footer">
                <div class="mode-indicator">
                    <span class="mode-badge">HuggingFace API</span>
                    <span class="status-dot"></span>
                </div>
                <button class="theme-toggle" onclick="toggleTheme()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-container">
                <div id="messages" class="messages">
                    <div class="welcome-message">
                        <h2>Welcome to AI Project Manager</h2>
                        <p>Ask questions about your projects, users, tasks, and more!</p>
                        <div class="suggested-queries">
                            <button class="suggestion" onclick="sendSuggestion('Show me all projects')">Show me all projects</button>
                            <button class="suggestion" onclick="sendSuggestion('How many pending projects?')">How many pending projects?</button>
                            <button class="suggestion" onclick="sendSuggestion('What is the average budget?')">What's the average budget?</button>
                            <button class="suggestion" onclick="sendSuggestion('Projects over budget')">Projects over budget</button>
                        </div>
                    </div>
                </div>

                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea
                            id="user-input"
                            placeholder="Ask about projects, users, tasks..."
                            rows="1"
                            onkeydown="handleKeyPress(event)"
                        ></textarea>
                        <button id="send-btn" onclick="sendMessage()" class="send-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"/>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                            </svg>
                        </button>
                    </div>
                    <div class="input-footer">
                        Connected to HuggingFace API â€¢ Session active
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
